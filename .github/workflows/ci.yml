name: CI workflow for homework

on:
  [push, pull_request]

jobs:



  build_on_linux:
    name: Build on Linux
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - cpp_comp: g++
            c_comp: gcc
          - cpp_comp: clang++
            c_comp: clang

    steps:
      - name: checking out repository and submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: preparing build
        run: |
          sudo apt-get update
          cmake -H. -B_build${{matrix.c_comp}} -D CMAKE_CXX_COMPILER=${{matrix.cpp_comp}} -D CMAKE_C_COMPILER=${{matrix.c_comp}} -DBUILD_TESTS=ON
      - name: building
        run:  cmake --build _build${{matrix.c_comp}}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: _build${{matrix.c_comp}}
          path: _build${{matrix.c_comp}}/
          retention-days: 1

